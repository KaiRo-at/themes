<svg  xmlns="http://www.w3.org/2000/svg"
      width="24" height="24" viewBox="0 0 64 64">
  <g>
    <rect x="30" y="4" width="4" height="15" transform="rotate(0, 32, 32)" fill="#FF0000"/>
    <rect x="30" y="4" width="4" height="15" transform="rotate(30, 32, 32)" fill="#EE0000"/>
    <rect x="30" y="4" width="4" height="15" transform="rotate(60, 32, 32)" fill="#DD0000"/>
    <rect x="30" y="4" width="4" height="15" transform="rotate(90, 32, 32)" fill="#AA0000"/>
    <rect x="30" y="4" width="4" height="15" transform="rotate(120, 32, 32)" fill="#880000"/>
    <rect x="30" y="4" width="4" height="15" transform="rotate(150, 32, 32)" fill="#660000"/>
    <rect x="30" y="4" width="4" height="15" transform="rotate(180, 32, 32)" fill="#550000"/>
    <rect x="30" y="4" width="4" height="15" transform="rotate(210, 32, 32)" fill="#440000"/>
    <rect x="30" y="4" width="4" height="15" transform="rotate(240, 32, 32)" fill="#330000"/>
    <rect x="30" y="4" width="4" height="15" transform="rotate(270, 32, 32)" fill="#220000"/>
    <rect x="30" y="4" width="4" height="15" transform="rotate(300, 32, 32)" fill="#110000"/>
    <rect x="30" y="4" width="4" height="15" transform="rotate(330, 32, 32)" fill="#000000"/>
    <animateTransform attributeName="transform" type="rotate" calcMode="discrete" values="0 32 32;30 32 32;60 32 32;90 32 32;120 32 32;150 32 32;180 32 32;210 32 32;240 32 32;270 32 32;300 32 32;330 32 32" dur="0.8s" repeatCount="indefinite"/>
